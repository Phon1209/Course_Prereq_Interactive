<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Test</title>
  </head>
  <body>
    <div class="container"></div>
  </body>

  <script>
    const newColorScheme = [
      "rgb(141,211,199)",
      "rgb(255,255,179)",
      "rgb(190,186,218)",
      "rgb(251,128,114)",
      "rgb(128,177,211)",
      "rgb(253,180,98)",
      "rgb(179,222,105)",
      "rgb(252,205,229)",
      "rgb(217,217,217)",
      "rgb(188,128,189)",
      "rgb(204,235,197)",
      "rgb(255,237,111)",
      "rgb(123,178,162)",
      "rgb(228,228,115)",
      "rgb(153,150,184)",
      "rgb(229,84,71)",
      "rgb(100,150,182)",
      "rgb(236,138,60)",
      "rgb(155,198,77)",
      "rgb(234,177,204)",
      "rgb(200,200,200)",
      "rgb(170,115,171)",
      "rgb(187,219,187)",
      "rgb(255,253,157)",
    ];

    const container = document.querySelector(".container");
    newColorScheme.forEach((cool) => {
      const div = document.createElement("div");
      div.style.backgroundColor = cool;
      div.style.height = "10px";
      div.style.width = "100px";
      container.append(div);
    });
  </script>
</html>
